<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 20px;
            justify-items: center;
        }
        figure {
            margin: 0;
            text-align: center;
        }
        img {
            width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover;
            border-radius: 8px;
        }
        figcaption {
            font-size: 16px;
            margin-top: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div class="gallery">
        {% for image in images %}
            <figure>
                <a href="{{ image.link }}" target="_blank">
                    <img src="{{ image.src }}" alt="{{ image.caption }}">
                    <figcaption>{{ image.caption }}</figcaption>
                </a>
            </figure>
        {% endfor %}
    </div>

</body>
</html>
